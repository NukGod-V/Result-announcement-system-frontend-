<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Upload Portal</title>
</head>
<body>

<div class="container mt-5 animated fadeIn">
    <h2 class="mb-4">Upload Portal</h2>
    <div class="mb-4">
        <label for="fileInput">Upload Files (xlsx/csv):</label>
        <input type="file" id="fileInput" multiple>
        <button class="btn btn-primary" onclick="uploadFiles()">Upload</button>
    </div>
    <div id="fileList" class="mb-4"></div>
<div>
  <label for="deleteInput">Delete Uploaded File:</label>
  <select id="deleteInput" class="form-control"></select>
  <button class="btn btn-danger" onclick="deleteFile()">Delete</button>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
