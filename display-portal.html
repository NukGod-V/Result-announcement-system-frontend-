<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/display-portal.css">
    <title>Display Portal</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Display Portal</h2>
    <div id="displayResults"></div>
    <button class="btn btn-primary mt-3" onclick="downloadPDF()">Download PDF</button>
    <div class="mt-3">
        <label for="emailInput">Email PDF to Students:</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Enter student email">
        <button class="btn btn-success mt-2" onclick="emailPDF()">Send Email</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/display-portal.js"></script>

</body>
</html>
